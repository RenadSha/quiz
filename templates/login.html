{% load static %}
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Danger-stijl voor de login card */
        .card-danger {
            border-left: 5px solid #dc3545;
            border-top: 3px solid #dc3545;
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
        }

        /* Rood randje bij invoervelden als er een fout is */
        .form-control:invalid {
            border-color: #dc3545;
        }
    </style>
</head>
<body class="bg-light">

<div class="container-sm mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-10">
            <div class="card card-danger shadow-lg p-4">
                <h2 class="text-center text-danger mb-4"><i class="fa-solid fa-right-to-bracket"></i> Inloggen</h2>
                
                <!-- Flash Messages -->
                {% for msg in messages %}
                    <div class="alert alert-danger text-center">{{ msg }}</div>
                {% endfor %}

                <form method="POST" action="">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label text-danger">Gebruikersnaam</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Voer je gebruikersnaam in" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-danger">Wachtwoord</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Voer je wachtwoord in" required>
                    </div>

                    <button type="submit" class="btn btn-danger w-100"><i class="fas fa-sign-in-alt"></i> Inloggen</button>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'register' %}" class="text-decoration-none text-danger"><i class="fas fa-user-plus"></i> Nog geen account? Registreer hier</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Zcf1BwrT7dQVpDgmGz6SfZj6reJN1yz8sD0Z9J9u3y9tb5XlD4Z1N5DDP4pj81It" crossorigin="anonymous"></script>
</body>
</html>
